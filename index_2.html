        function parseOpak(opakString) {
            if (!opakString || opakString.trim() === '') return 0;
            // Parsuje "3x10" nebo "4x12" -> vr√°t√≠ poƒçet s√©ri√≠
            const match = opakString.match(/^(\d+)/);
            return match ? parseInt(match[1]) : 0;
        }
        
        function getWeeksInMonth(mesic, rok) {
            const prvniDen = new Date(rok, mesic - 1, 1);
            const posledniDen = new Date(rok, mesic, 0).getDate();
            const weeks = [];
            
            let startDate = new Date(prvniDen);
            const dayOfWeek = startDate.getDay();
            const daysBack = dayOfWeek === 0 ? 6 : dayOfWeek - 1;
            startDate.setDate(startDate.getDate() - daysBack);
            
            let currentDate = new Date(startDate);
            const endDate = new Date(rok, mesic - 1, posledniDen);
            
            while (currentDate <= endDate) {
                const weekStart = new Date(currentDate);
                const weekDays = [];
                
                for (let i = 0; i < 7; i++) {
                    weekDays.push(new Date(currentDate));
                    currentDate.setDate(currentDate.getDate() + 1);
                }
                
                weeks.push({
                    start: weekStart,
                    days: weekDays
                });
            }
            
            return weeks;
        }

            const d = date.getDate().toString().padStart(2, '0');
            const m = (date.getMonth() + 1).toString().padStart(2, '0');
            const y = date.getFullYear();
            return `${d}.${m}.${y}`;
        }
        
        function getDateKey(date) {
            return `${date.getFullYear()}-${(date.getMonth() + 1).toString().padStart(2, '0')}-${date.getDate().toString().padStart(2, '0')}`;
        }

                setCurrentWeek(0);
            }, [currentMonth]);

                    if (savedData) {
                        setData(JSON.parse(savedData));
                    }
                } catch (error) {
                    console.log('No saved data found');
                }
                setIsLoading(false);
            }
            
            async function saveData(newData) {
                setData(newData);
                try {
                    localStorage.setItem('training-calendar-data', JSON.stringify(newData));

                    setTimeout(() => setSaveIndicator(false), 2000);

                            });
                        }
